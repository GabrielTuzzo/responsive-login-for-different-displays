<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Login | Home</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-box">
                <input type="text" name="username" id="username" required>
                <div class="underline"></div>
                <label for="username" class="input-label label-user">Username</label>
            </div>
            
            <div class="input-box">
                <button id="btn" class="button" type="button"><i class="fas fa-solid fa-eye"></i></button>
                <span id="teste"><i class="fa-solid fa-check"></i></span>
                <input type="password" name="password" id="password" required>
                <div class="underline"></div>
                <label for="password" class="input-label">Password</label>
            </div>

                <input type="submit" value="continue">

                <p class="footer-form first"><a href="#">Create An Account</a></p>
                <p class="footer-form second"><a href="#">Forgot your password?</a></p>
            </form>
        <div class="or">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <footer>
        <div class="social-fields">
            <div class="social-field twitter">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                    <span class="social-field-text">Sign in with Twitter</span>
                </a>
            </div>
            <div class="social-field facebook">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-field-text">Sign in with Facebook</span>
                  
                </a>
            </div>
            <div class="social-field google">
                <a href="#">
                    <i class="fab fa-google"></i>
                    <span class="social-field-text">Sign in with Google</span>
                </a>
            </div>
        </div>
        </footer>
    </main>
</body>
<script src="index.js"></script>
</html>
